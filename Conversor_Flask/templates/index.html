<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column vh-100">
    <header class="d-flex p-2" style="background-color: #20c997">
      <p class="h4">Logo</p>
    </header>
    <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
      <h1 class="display-3 mb-5">Conversor de Moedas</h1>
      <form method="post">
        <div class="row g-3 align-items-center mb-3">
          <div class="col-auto">
            <label for="inputDe" class="col-form-label">De: </label>
          </div>
          <div class="col-auto">
            <select class="form-select" name="de" aria-label="Selecione o Tipo">
              {% for child in currency %}
                <option value="{{ child.tag }}">{{ child.tag }} - {{child.text}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-auto">
            <label for="inputPara" class="col-form-label">Para: </label>
          </div>
          <div class="col-auto">
            <select class="form-select" id="para" name="para" aria-label="Selecione o Tipo">
              {% for child in currency %}
                <option value="{{ child.tag }}">{{ child.tag }} - {{child.text}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3 g3 align-items-center">
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control text-center" id="valor" name="valor" aria-describedby="deHelp">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" readonly class="form-control text-center" id="staticresult" value="{{ moeda }}" aria-label="Amount (to the nearest dollar)">
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <button type="submit" class="btn btn-secondary mb-3">Converter</button>
        </div>
      </form>
    </div>
    <footer class="d-flex p-2 justify-content-center w-100" style="background-color: #20c997">
      <p>
        Autor: Leonardo Zappi | Powered by
        <a>Codepen</a>
      </p>
    </footer>
  </div>
</body>
</html>
